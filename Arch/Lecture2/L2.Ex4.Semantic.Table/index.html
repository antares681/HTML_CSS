<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
                border: 1px; 
                border-color: rgb(223, 219, 219); 
                border-style: solid; 
                border-spacing: 5px;
              }
    </style>
    <title>Semantic Tables</title>
</head>

<body>
    <table>
        <h1>
            <thead>
                <th>Food</th>
                <th>Grams</th>
                <th>Crabs</th>
                <th>Fat</th>
                <th>Protein</th>
                <th>Cal</th>
            </thead>
        </h1>

        <tbody>
            <tr>
                <td>Banana</td>
                <td>120</td>
                <td>25.2</td>
                <td>0.6</td>
                <td>1.8</td>
                <td>107</td>
            </tr>

            <tr>
                <td>Skyr</td>
                <td>100</td>
                <td>5.1</td>
                <td>0.2</td>
                <td>9.5</td>
                <td>63</td>
            </tr>

            <tr>
                <td>Tomato</td>
                <td>200</td>
                <td>7.8</td>
                <td>0.4</td>
                <td>1.8</td>
                <td>36</td>
            </tr>

        <tfoot>
            <td>Total</td>
            <td>420</td>
            <td>38.1</td>
            <td>1.2</td>
            <td>13.1</td>
            <td>206</td>
        </tfoot>
        </tbody>

    </table>
</body>

</html>

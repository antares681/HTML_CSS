<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <link rel="stylesheet" type="text/css" href="demostyles.css">

    <!-- Define keywords for search engines: -->
    <meta name="keywords" content="HTML, CSS, JavaScript">

    <!--Define a description of your web page:-->
    <meta name="description" content="Free Web tutorials">

    <!--Define the author of a page:-->
    <meta name="author" content="Hege Refsnes">

    <!--Refresh document every 30 seconds:-->
    <meta http-equiv="refresh" content="30">

</head>

<body>
    <h1>ПРОБА НА ТЕКСТА</h1>
    <h2>ПРОБА НА ТЕКСТА</h2>
    <h3>ПРОБА НА ТЕКСТА</h3>
    <h4>ПРОБА НА ТЕКСТА</h4>
    <h5>ПРОБА НА ТЕКСТА</h5>
    <h6>ПРОБА НА ТЕКСТА</h6>

    <p>TEXT text TEXT ...</p>


    <form>
        <input type="text">
        <input type="file">
        <input type="password">
        <input type="email">
        <input type="checkbox">
        <input type="color">
        <input type="submit">

    </form>

    <a href="https://softuni.bg" alt="My picture is cool" target="_blank">Click here</a>
    <img src="https://picsum.photos/200" alt="My picture is cool" target="_blank">


    <blockquote>Blockquote</blockquote>
    <p>I am learning <strong>HTML</strong>, and <strong>CSS</strong>!</p>
</body>

</html>
